apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - env:
            - name: JAEGER_AGENT_HOST
              value: my-jaeger-tracing.observability.svc.cluster.local
          name: backend
          image: codecritics/metrics-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      restartPolicy: Always